<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Neo Education</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to right, #3ddad7, #2a6ec4);
      color: #000;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      max-width: 900px;
      width: 95%;
      margin: 30px auto;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 2em;
      text-align: center;
      margin-bottom: 30px;
      color: #2a6ec4;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input, textarea {
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-family: inherit;
      font-size: 1em;
    }

    textarea {
      resize: vertical;
      min-height: 150px;
    }

    button {
      background-color: #2a6ec4;
      color: white;
      border: none;
      padding: 15px;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #215bb8;
    }

    .map-container {
      width: 100%;
      height: 400px;
      margin-top: 40px;
      border-radius: 8px;
      overflow: hidden;
    }

    #message {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      form {
        gap: 15px;
      }
    }
  </style>
</head>
<body>

  <div id="header"></div>

  <div class="container">
    <h1>Contact Us</h1>
    <form id="contactForm">
      <input type="text" placeholder="First Name" name="firstName" required>
      <input type="text" placeholder="Last Name" name="lastName" required>
      <input type="email" placeholder="Email Address" name="email" required>
      <textarea placeholder="Subject" name="subject" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div id="message"></div>

    <div class="map-container">
      <iframe
        src="https://maps.google.com/maps?q=35.546006,6.161694&z=15&output=embed"
        width="100%"
        height="100%"
        style="border:0;"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
  </div>

  <div id="footer"></div>

  <script>
    function loadHTML(selector, url, callback) {
      fetch(url)
        .then(response => {
          if (!response.ok) throw new Error(`Erreur HTTP ${response.status}`);
          return response.text();
        })
        .then(html => {
          document.querySelector(selector).innerHTML = html;
          if (typeof callback === "function") callback();
        })
        .catch(error => {
          console.error(`Erreur lors du chargement de ${url}:`, error);
        });
    }

    function initHeaderDropdown() {
      const header = document.querySelector('#header');
      if (!header) return;

      const button = header.querySelector('button');
      const dropdown = header.querySelector('.dropdown');

      if (!button || !dropdown) return;

      button.addEventListener('click', function (e) {
        e.stopPropagation();
        dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
      });

      document.addEventListener('click', function (e) {
        if (!button.contains(e.target) && !dropdown.contains(e.target)) {
          dropdown.style.display = 'none';
        }
      });
    }

    document.addEventListener('DOMContentLoaded', function () {
      loadHTML('#header', 'header.html', initHeaderDropdown);
      loadHTML('#footer', 'footer.html');

      const form = document.getElementById("contactForm");
      const messageBox = document.getElementById("message");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());

        try {
          const response = await fetch("https://monbackend-6wwk.onrender.com/contact", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
          });

          const result = await response.json();

          if (response.ok) {
            messageBox.style.color = "green";
            messageBox.textContent = "Message envoyé avec succès.";
            form.reset();
          } else {
            messageBox.style.color = "red";
            messageBox.textContent = "Erreur : " + (result.error || "inconnue");
          }

        } catch (error) {
          messageBox.style.color = "red";
          messageBox.textContent = "Erreur de connexion au serveur.";
          console.error(error);
        }
      });
    });
  </script>
</body>
</html>
