<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Neo Education</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to right, #3ddad7, #2a6ec4);
      color: #000;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      max-width: 900px;
      width: 95%;
      margin: 30px auto;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 2em;
      text-align: center;
      margin-bottom: 30px;
      color: #2a6ec4;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input, textarea {
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-family: inherit;
      font-size: 1em;
    }

    textarea {
      resize: vertical;
      min-height: 150px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    #captcha-label {
      font-size: 1em;
      color: #2a6ec4;
    }

    button {
      background-color: #2a6ec4;
      color: white;
      border: none;
      padding: 15px;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #215bb8;
    }

    .message {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      form {
        gap: 15px;
      }
    }
  </style>
</head>
<body>

  <div id="header"></div>

  <div class="container">
    <h1>Contact Us</h1>
    <form id="contactForm">
      <input type="text" name="first_name" placeholder="First Name" required>
      <input type="text" name="last_name" placeholder="Last Name" required>
      <input type="email" name="email" placeholder="Email Address" required>
      <textarea name="subject" placeholder="Your message" required></textarea>
      <!-- CAPTCHA Addition Start -->
      <div class="form-group">
        <label id="captcha-label"></label>
        <input type="number" id="captcha-answer" name="captcha_answer" required placeholder="Your answer">
        <input type="hidden" id="captcha-num1" name="captcha_num1">
        <input type="hidden" id="captcha-num2" name="captcha_num2">
      </div>
      <!-- CAPTCHA Addition End -->
      <button type="submit">Send</button>
    </form>
    <div class="message" id="message"></div>
  </div>

  <div id="footer"></div>

  <script>
    // CAPTCHA Logic
    function setCaptcha() {
      const num1 = Math.floor(Math.random() * 8) + 2; // 2-9
      const num2 = Math.floor(Math.random() * 8) + 2;
      document.getElementById('captcha-label').innerText = `What is ${num1} + ${num2}?`;
      document.getElementById('captcha-num1').value = num1;
      document.getElementById('captcha-num2').value = num2;
    }

    // Load header/footer
    function loadHTML(selector, url, callback) {
      fetch(url)
        .then(res => {
          if (!res.ok) throw new Error("Error " + res.status);
          return res.text();
        })
        .then(html => {
          document.querySelector(selector).innerHTML = html;
          if (callback) callback();
        })
        .catch(error => console.error(`Error loading ${url}:`, error));
    }

    function initHeaderDropdown() {
      const header = document.querySelector('#header');
      const button = header?.querySelector('button');
      const dropdown = header?.querySelector('.dropdown');
      if (!button || !dropdown) return;
      button.addEventListener('click', (e) => {
        e.stopPropagation();
        dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
      });
      document.addEventListener('click', (e) => {
        if (!button.contains(e.target) && !dropdown.contains(e.target)) {
          dropdown.style.display = 'none';
        }
      });
    }

    // Form handling
    document.addEventListener('DOMContentLoaded', () => {
      loadHTML('#header', 'header.html', initHeaderDropdown);
      loadHTML('#footer', 'footer.html');
      setCaptcha();

      const form = document.getElementById("contactForm");
      const messageBox = document.getElementById("message");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());

        try {
          const response = await fetch("https://monbackend-6wwk.onrender.com/contact", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
          });

          const result = await response.json();

          if (response.ok && result.success) {
            messageBox.style.color = "green";
            messageBox.textContent = "Message sent successfully.";
            form.reset();
            setCaptcha();
          } else {
            messageBox.style.color = "red";
            messageBox.textContent = "Error: " + (result.error || "unknown.");
            setCaptcha();
          }

        } catch (error) {
          messageBox.style.color = "red";
          messageBox.textContent = "Server connection error.";
          setCaptcha();
          console.error(error);
        }
      });
    });
  </script>

</body>
</html>
