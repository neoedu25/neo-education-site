<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Contact - Neo Education</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    form { max-width: 500px; margin: auto; }
    input, textarea, button {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      font-size: 1em;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    .message {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Contactez-nous</h2>
  <form id="contactForm">
    <input type="text" name="firstName" placeholder="Prénom" required>
    <input type="text" name="lastName" placeholder="Nom" required>
    <input type="email" name="email" placeholder="Adresse e-mail" required>
    <textarea name="subject" placeholder="Votre message" required></textarea>
    <button type="submit">Envoyer</button>
  </form>

  <div class="message" id="message"></div>

  <script>
    const form = document.getElementById("contactForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      try {
        const response = await fetch("https://monbackend-6wwk.onrender.com/contact", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (response.ok) {
          message.style.color = "green";
          message.textContent = "Message envoyé avec succès.";
          form.reset();
          setTimeout(() => {
            window.location.href = "https://www.neoedu.xyz/thankyou.html";
          }, 1500);
        } else {
          message.style.color = "red";
          message.textContent = "Erreur : " + (result.error || "inconnue");
        }

      } catch (error) {
        console.error(error);
        message.style.color = "red";
        message.textContent = "Erreur de connexion au serveur.";
      }
    });
  </script>

</body>
</html>
