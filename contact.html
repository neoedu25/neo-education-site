<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Neo Education</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      background: white;
      padding: 20px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #2a6ec4;
    }
    input, textarea, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      background-color: #2a6ec4;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #1f59a3;
    }
    .message {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Contactez-nous</h2>
    <form id="contactForm">
      <input type="text" name="firstName" placeholder="Prénom" required>
      <input type="text" name="lastName" placeholder="Nom" required>
      <input type="email" name="email" placeholder="Email" required>
      <textarea name="subject" placeholder="Message" required></textarea>
      <button type="submit">Envoyer</button>
    </form>
    <div class="message" id="message"></div>
  </div>

  <script>
    const form = document.getElementById("contactForm");
    const messageBox = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      try {
        const response = await fetch("https://monbackend-6wwk.onrender.com/contact", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (response.ok) {
          messageBox.style.color = "green";
          messageBox.textContent = "Message envoyé avec succès.";
          form.reset();
        } else {
          messageBox.style.color = "red";
          messageBox.textContent = "Erreur : " + (result.error || "inconnue.");
        }
      } catch (error) {
        messageBox.style.color = "red";
        messageBox.textContent = "Erreur de connexion au serveur.";
        console.error(error);
      }
    });
  </script>

</body>
</html>
