<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order - Neo Education</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <!-- AOS CSS for scroll animations -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to right, #3ddad7, #2a6ec4);
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .container {
      background-color: #111;
      color: #fff;
      padding: 32px 24px 28px 24px;
      border-radius: 14px;
      max-width: 900px;
      width: 95%;
      margin: 36px auto 34px auto;
      box-shadow: 0 6px 32px rgba(0,0,0,0.25);
    }
    h1 {
      font-size: 2em;
      text-align: center;
      margin-bottom: 18px;
      color: #3ddad7;
      letter-spacing: 0.5px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin-top: 24px;
    }
    input, textarea, select {
      padding: 12px 15px;
      border: 1.5px solid #3ddad7;
      border-radius: 8px;
      font-family: inherit;
      font-size: 1em;
      background: #222;
      color: #fff;
      transition: border 0.2s, background 0.2s;
    }
    input:focus, textarea:focus, select:focus {
      outline: none;
      border: 1.5px solid #fff;
      background: #26364a;
      color: #fff;
    }
    textarea {
      resize: vertical;
      min-height: 110px;
    }
    button {
      background-color: #3ddad7;
      color: #111;
      border: none;
      padding: 14px;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #2a6ec4;
      color: #fff;
    }
    .message {
      text-align: center;
      margin-top: 18px;
      font-weight: bold;
      color: #3ddad7;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    #captcha-label {
      font-size: 1em;
      color: #fff;
    }
    @media (max-width: 600px) {
      .container {
        padding: 12px 4px;
      }
      h1 {
        font-size: 1.23em;
      }
      button {
        padding: 12px 8px;
        font-size: 0.98em;
      }
    }
  </style>
</head>
<body>
  <div id="header"></div>
  <div class="container" data-aos="zoom-in">
    <h1>Place Your Order</h1>
    <form id="orderForm" data-aos="fade-up">
      <input type="text" name="prenom" placeholder="First Name" required>
      <input type="text" name="nom" placeholder="Last Name" required>
      <input type="email" name="email" placeholder="Email Address" required>
      <input type="tel" name="phone" placeholder="Phone Number" required>
      <select name="logiciel" required>
        <option value="">Select Software</option>
        <option value="Architecture Pack">Architecture Pack</option>
        <option value="Construction and BIM">Construction and BIM</option>
        <option value="Animation and VFX">Animation and VFX</option>
        <option value="AutoCAD">AutoCAD</option>
        <option value="Revit">Revit</option>
        <option value="3ds Max">3ds Max</option>
        <option value="Maya">Maya</option>
        <option value="Navisworks">Navisworks</option>
        <option value="Inventor">Inventor</option>
        <option value="MotionBuilder">MotionBuilder</option>
        <option value="Fusion 360">Fusion 360</option>
        <option value="Flame">Flame</option>
      </select>
      <select name="paiment" required>
        <option value="">Select Payment Method</option>
        <option value="Credit Card">Credit Card</option>
        <option value="Bank Transfer">Bank Transfer</option>
        <option value="PayPal">PayPal</option>
      </select>
      <select name="contact_Method" required>
        <option value="">Preferred Contact Method</option>
        <option value="Email">Email</option>
        <option value="Phone">Phone</option>
        <option value="WhatsApp">WhatsApp</option>
      </select>
      <textarea name="message" placeholder="Additional message (optional)"></textarea>
      <!-- CAPTCHA Addition Start -->
      <div class="form-group">
        <label id="captcha-label"></label>
        <input type="number" id="captcha-answer" name="captcha_answer" required placeholder="Your answer">
        <input type="hidden" id="captcha-num1" name="captcha_num1">
        <input type="hidden" id="captcha-num2" name="captcha_num2">
      </div>
      <!-- CAPTCHA Addition End -->
      <button type="submit">Submit Order</button>
    </form>
    <div class="message" id="message"></div>
  </div>
  <div id="footer"></div>
  <script>
    // CAPTCHA Logic
    function setCaptcha() {
      const num1 = Math.floor(Math.random() * 8) + 2; // 2-9
      const num2 = Math.floor(Math.random() * 8) + 2;
      document.getElementById('captcha-label').innerText = `What is ${num1} + ${num2}?`;
      document.getElementById('captcha-num1').value = num1;
      document.getElementById('captcha-num2').value = num2;
    }

    function loadHTML(selector, url, callback) {
      fetch(url)
        .then(res => {
          if (!res.ok) throw new Error("Error " + res.status);
          return res.text();
        })
        .then(html => {
          document.querySelector(selector).innerHTML = html;
          if (callback) callback();
        })
        .catch(error => console.error(`Error loading ${url}:`, error));
    }
    function initHeaderDropdown() {
      const header = document.querySelector('#header');
      const button = header?.querySelector('button');
      const dropdown = header?.querySelector('.dropdown');
      if (!button || !dropdown) return;
      button.addEventListener('click', (e) => {
        e.stopPropagation();
        dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
      });
      document.addEventListener('click', (e) => {
        if (!button.contains(e.target) && !dropdown.contains(e.target)) {
          dropdown.style.display = 'none';
        }
      });
    }
    document.addEventListener('DOMContentLoaded', () => {
      loadHTML('#header', 'header.html', initHeaderDropdown);
      loadHTML('#footer', 'footer.html');
      setCaptcha();
      const form = document.getElementById("orderForm");
      const messageBox = document.getElementById("message");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());
        try {
          const response = await fetch("https://monbackend-6wwk.onrender.com/order", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
          });
          const result = await response.json();
          if (response.ok && result.success) {
            messageBox.style.color = "#3ddad7";
            messageBox.textContent = "Order sent successfully.";
            form.reset();
            setCaptcha();
          } else {
            messageBox.style.color = "#3ddad7";
            messageBox.textContent = "Error: " + (result.error || "unknown.");
            setCaptcha();
          }
        } catch (error) {
          messageBox.style.color = "#3ddad7";
          messageBox.textContent = "Server connection error.";
          setCaptcha();
          console.error(error);
        }
      });
    });
  </script>
  <!-- AOS JS for scroll animations -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 800,
      once: false,
      mirror: true
    });
  </script>
</body>
</html>
