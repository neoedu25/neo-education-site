<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neo Education - Order</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to right, #30cfd0, #330867);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .order-form {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    form {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      color: #333;
      max-width: 500px;
      width: 100%;
    }

    form h2 {
      margin-bottom: 20px;
      color: #330867;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #ffd700;
      color: #330867;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ffc400;
    }
  </style>
</head>
<body>

  <div id="header"></div>

  <div class="order-form">
    <form action="submit_order.php" method="POST">
      <h2>Order Software</h2>

      <label for="software">Select Software</label>
      <select name="software" id="software">
        <option value="Architecture Pack">Architecture Pack</option>
        <option value="Construction & BIM">Construction & BIM</option>
        <option value="Animation & VFX">Animation & VFX</option>
        <option value="Autocad">Autocad</option>
        <option value="Revit">Revit</option>
        <option value="3ds">3ds</option>
        <option value="Maya">Maya</option>
        <option value="Novisworks">Novisworks</option>
        <option value="Inventor">Inventor</option>
        <option value="Motionbuilder">Motionbuilder</option>
        <option value="Fusion 360">Fusion 360</option>
        <option value="Flame">Flame</option>
      </select>

      <label for="name">Your Name</label>
      <input type="text" name="name" id="name" required />

      <label for="email">Your Email</label>
      <input type="email" name="email" id="email" required />

      <label for="message">Message (optional)</label>
      <textarea name="message" id="message" rows="4"></textarea>

      <button type="submit">Submit Order</button>
    </form>
  </div>

  <div id="footer"></div>

  <script>
    function loadHTML(selector, url, callback) {
      fetch(url)
        .then(response => {
          if (!response.ok) throw new Error(`Erreur HTTP ${response.status}`);
          return response.text();
        })
        .then(html => {
          document.querySelector(selector).innerHTML = html;
          if (typeof callback === "function") callback();
        })
        .catch(error => {
          console.error(`Erreur lors du chargement de ${url}:`, error);
        });
    }

    function initHeaderDropdown() {
      const header = document.querySelector('#header');
      if (!header) return;

      const button = header.querySelector('button');
      const dropdown = header.querySelector('.dropdown');

      if (!button || !dropdown) return;

      button.addEventListener('click', function (e) {
        e.stopPropagation();
        dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
      });

      document.addEventListener('click', function (e) {
        if (!button.contains(e.target) && !dropdown.contains(e.target)) {
          dropdown.style.display = 'none';
        }
      });
    }

    document.addEventListener('DOMContentLoaded', function () {
      loadHTML('#header', 'header.html', initHeaderDropdown);
      loadHTML('#footer', 'footer.html');
    });
  </script>

</body>
</html>
