<form id="orderForm">
  <input type="text" name="nom" placeholder="Nom" required>
  <input type="text" name="prenom" placeholder="Prénom" required>
  <input type="email" name="email" placeholder="Email" required>
  
  <!-- Phone is optional -->
  <input type="tel" name="phone" placeholder="Téléphone (optionnel)">
  
  <select name="logiciel" id="softwareSelect" required>
    <option value="" disabled selected>Choisissez le logiciel</option>
    <option value="Architecture Pack">Architecture Pack</option>
    <option value="Construction and BIM">Construction & BIM</option>
    <option value="Animation and VFX">Animation & VFX</option>
    <option value="AutoCAD">AutoCAD</option>
    <option value="Revit">Revit</option>
    <option value="3ds Max">3ds Max</option>
    <option value="Maya">Maya</option>
    <option value="Navisworks">Navisworks</option>
    <option value="Inventor">Inventor</option>
    <option value="MotionBuilder">MotionBuilder</option>
    <option value="Fusion 360">Fusion 360</option>
    <option value="Flame">Flame</option>
  </select>

  <select name="paiment" required>
    <option value="" disabled selected>Mode de paiement</option>
    <option value="Carte">Carte</option>
    <option value="PayPal">PayPal</option>
    <option value="Virement bancaire">Virement bancaire</option>
    <option value="Crypto">Crypto</option>
  </select>

  <select name="contact_Method" required>
    <option value="" disabled selected>Méthode de contact préférée</option>
    <option value="Email">Email</option>
    <option value="WhatsApp">WhatsApp</option>
    <option value="Telegram">Telegram</option>
    <option value="Téléphone">Téléphone</option>
  </select>

  <textarea name="message" placeholder="Votre message (optionnel)"></textarea>
  <button type="submit">Valider la commande</button>
</form>
