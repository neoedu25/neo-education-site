<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Confirmation - Neo Education</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to right, #30cfd0, #330867);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    .confirmation-box {
      background: rgba(255, 255, 255, 0.93);
      color: #333;
      padding: 44px 36px 36px 36px;
      border-radius: 16px;
      box-shadow: 0 4px 22px rgba(0,0,0,0.18);
      max-width: 600px;
      width: 100%;
      margin: 60px auto 40px auto;
    }
    h1 {
      color: #2a6ec4;
      margin-bottom: 18px;
      font-size: 2.2em;
    }
    p {
      font-size: 1.18em;
      line-height: 1.7;
      margin-bottom: 24px;
    }
    .icon {
      font-size: 62px;
      color: #4CAF50;
      margin-bottom: 16px;
    }
    .contact-info {
      font-size: 1em;
      color: #2a6ec4;
      margin-bottom: 10px;
      font-weight: bold;
    }
    .back-home {
      display: inline-block;
      margin-top: 18px;
      background-color: #ffd700;
      color: #2a6ec4;
      font-weight: bold;
      padding: 12px 32px;
      border-radius: 12px;
      text-decoration: none;
      font-size: 1.06em;
      transition: background 0.2s, color 0.2s;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
    }
    .back-home:hover {
      background-color: #ffc400;
      color: #d90429;
    }
  </style>
</head>
<body>
  <div id="header"></div>

  <div class="confirmation-box">
    <div class="icon">âœ“</div>
    <h1>Thank You!</h1>
    <p>
      We have received your information and will contact you shortly.<br>
      Our team will review your request and reply by email within 24 hours (often much sooner).
    </p>
    <div class="contact-info">
      For urgent questions, contact us directly:<br>
      <strong>benbellaahmed537@gmail.com</strong>
    </div>
    <a class="back-home" href="index.html">Back to Home</a>
  </div>

  <div id="footer"></div>

  <script>
    function loadHTML(selector, url, callback) {
      fetch(url)
        .then(response => {
          if (!response.ok) throw new Error(`Erreur HTTP ${response.status}`);
          return response.text();
        })
        .then(html => {
          document.querySelector(selector).innerHTML = html;
          if (typeof callback === "function") callback();
        })
        .catch(error => {
          console.error(`Erreur lors du chargement de ${url}:`, error);
        });
    }

    function initHeaderDropdown() {
      const header = document.querySelector('#header');
      if (!header) return;
      const button = header.querySelector('button');
      const dropdown = header.querySelector('.dropdown');
      if (!button || !dropdown) return;
      button.addEventListener('click', function (e) {
        e.stopPropagation();
        dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
      });
      document.addEventListener('click', function (e) {
        if (!button.contains(e.target) && !dropdown.contains(e.target)) {
          dropdown.style.display = 'none';
        }
      });
    }

    document.addEventListener('DOMContentLoaded', function () {
      loadHTML('#header', 'header.html', initHeaderDropdown);
      loadHTML('#footer', 'footer.html');
    });
  </script>
</body>
</html>
