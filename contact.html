<body>

  <h2>Contactez-nous</h2>
  <form id="contactForm">
    <input type="text" name="firstName" placeholder="PrÃ©nom" required>
    <input type="text" name="lastName" placeholder="Nom" required>
    <input type="email" name="email" placeholder="Adresse e-mail" required>

 <form id="contactForm">
  <input type="text" name="firstName" required>
  <input type="text" name="lastName" required>
  <input type="email" name="email" required>
  <textarea name="subject" required></textarea>
  <button type="submit">Envoyer</button>
</form>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const form = document.getElementById("contactForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault(); // ðŸ”¥ EmpÃªche la redirection par dÃ©faut

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      try {
        const response = await fetch("https://monbackend-6wwk.onrender.com/contact", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        if (response.ok) {
          window.location.href = "https://www.neoedu.xyz/thankyou.html";
        } else {
          alert("Erreur : " + result.error);
        }
      } catch (error) {
        console.error(error);
        alert("Erreur de connexion au serveur.");
      }
    });
  });
</script>
</body>
</html>
